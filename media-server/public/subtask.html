<!DOCTYPE html>
<html lang="en">

    <head>
    </head>
    <body>
        <p style="margin-left: 30px; margin-bottom: 10px; font-size: large;">* 아래 설문을 완료해주세요. (남은 시간: <span style="font-size: large; color: red;" id="timer"></span>)</p>
        <p style="margin-left: 30px; margin-top: 0px; font-size: large;">* 완료되었으면 우측의 "돌아가기" 버튼을 클릭해주세요.
            <button type="button" style="float: right; background-color: #FFD9EA; border-radius: 5px; font-size: large; margin-bottom: 20px; margin-right: 30px;" onclick="onSubmit();">
                돌아가기
            </button>
        </p>
        

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeQptC17BLX6hoLtuPuFfBdBWZ85rEAeVQEQUx4WtIbV3NlGw/viewform" style="width: 100%; height: 800px; overflow-y: scroll;"></iframe>

    

        <script>
            function onSubmit() {
                window.opener.unmuteOnClose();
                window.close();
            }

            var time = 180;
            var min = "";
            var sec = "";

            var x = setInterval(function() {
                min = parseInt(time/60);
                sec = time % 60;
                document.getElementById("timer").innerHTML = min + "분" + sec + "초";
                time--;

                if (time < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "시간초과";
                }
            }, 1000);
        </script>
    </body>
</html>
